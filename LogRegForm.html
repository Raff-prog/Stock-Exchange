<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradePark</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body> 
    <div class="Login" >
        <h3 class="logHeader">Login</h3>
        <form class="loginForm" >
            <label class="email">Email</label>
            <input type="email" required placeholder="me@example.com">
            <br>
            <label>Password</label> 
            <input type="password" required> <br>
            <button type="button" class="btn btn-primary">Login</button>
        </form>
        <p class="separation">------------------------------------------------------------------------------------</p>
        <h3 class="logHeader">Register</h3>
        <form class="loginForm" action="actions.html">
            <label>Full Name</label>
            <input type="text" name="name" placeholder="Alex Hales"><br>
            <label class="email">Email</label>
            <input type="email" required placeholder="me@example.com">
            <br>
            <label class="contact">Contact#</label>
            <input type="number" placeholder="123456789"><br>
            <label>Password</label> 
            <input type="password" required> <br>
            <input type="checkbox"> Agree to the terms & conditions of the stock exchange website
            <button type="button" class="btn btn-primary">Login</button>
        </form>
    </div> 
    
</body>
</html>
